<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 24px;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], 
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Change Credentials</h1>
        <form action="changeCredentials" method="post">
            <input type="text" name="oldusername" placeholder="Enter Old Username" required>
            <input type="password" name="oldpassword" placeholder="Enter Old Password" required>
            <input type="text" name="newusername" placeholder="Enter New Username" required>
            <input type="password" name="newpassword" placeholder="Enter New Password" required>
            <input type="submit" value="Change Credentials">
        </form>
    </div>
</body>
</html>
