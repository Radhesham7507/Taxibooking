<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Read All Contacts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a.delete {
            color: #fff;
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        td a.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    
    <h1>READ ALL CONTACTS SECTION</h1>
    <a href="dashboard">ADMIN HOME</a>
    <h3 th:text="${message}"></h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IMAGE</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
				<th>ACTION</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="service : ${allservices}">
                <td th:text="${service.id}"></td>
                <td th:text="${service.image}"></td>
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
               
                <td>
                    <a class="delete" th:href="@{/admin/deleteService/{id} (id=${service.id})}">DELETE</a>
                </td>
            </tr>    
        </tbody>    
    </table>
    
</body>
</html>
