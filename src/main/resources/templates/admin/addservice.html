<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h3 {
            text-align: center;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:active {
            transform: scale(0.97);
        }

        .center-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .center-button-container a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .center-button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center-button-container">
        <a href="dashboard">ADMIN HOME</a>
    </div>
    <div class="form-container">
        <h2>Add New Service</h2>
        <h3 style="color:green" th:text="${message}"></h3>
        <form action="addService" method="post" enctype="multipart/form-data">
            <label for="service-image">Service Image:</label>
            <input type="file" id="service-image" name="image" accept="image/*" required>
            
            <label for="service-title">Service Title:</label>
            <input type="text" id="service-title" name="title" placeholder="Enter Service Title" required>
            
            <label for="service-description">Service Description:</label>
            <textarea id="service-description" name="description" placeholder="Enter Service Description" required></textarea>
            
            <input type="submit" value="Add Service">
        </form>
    </div>
</body>
</html>
